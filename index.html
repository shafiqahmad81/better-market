<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better market | Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <main class="main-wrapper d-flex align-center justify-center">
      <div class="container d-flex flex-wrap">
        <!-- Beginning greetings section -->
        <div class="greetings-area d-flex direction-column justify-between">
          <div class="logo">
            <img src="./assets/img/better.png" alt="Better market">
          </div>
          <h1>Say hello to global food and beverage producers and suppliers, all in one place</h1>
        </div>
        <!-- end greetings section -->
        <!-- Beginning form area -->
        <div class="form-area d-flex direction-column">
          <h2>Let's get started <br> with a few simple steps</h2>
          <div class="form-wrap">
            <form method="post">
              <label class="required" for="email">
                Email
              </label>
              <input name="email" id="email" type="email">
              <label class="required" for="name">
                Full name
              </label>
              <input id="name" name="name" type="text">
              <label class="required" for="password">
                Password
              </label>
              <input name="password" id="password" type="password">
              <button class="d-flex align-center justify-center" type="submit">Sign up</button>
            </form>
          </div>
          <div class="footer-text">
            <p>By signing up, you agree to our <a href="#">Terms of Service.</a> Already have an account? <a href="#" class="text-green">Log in</a></p>
          </div>
        </div>
        <!-- end form area -->
      </div>
    </main>
  </body>

</html>
